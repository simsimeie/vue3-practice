<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
        #list {
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #list td, #list th {
            border: 1px solid black;
            text-align: center;
        }

        #list > thead > tr {
            color: yellow;
            background-color: black;
        }

        .divider {
            height: 2px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div id="app">
    <table id="list">
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody>
        <template v-for="(contact, index) in contacts" :key="contact.no">
            <tr>
                <td>{{ contact.no }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.tel }}</td>
            </tr>
            <tr class="divider" v-if="index % 4 === 3">
                <td colspan="3"></td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
    // 애플리케이션 인스턴스 밖에 선언한 변수는 콘솔로 model.contacts[0].tel = "010-9999-9999"를 하더라도 화면에 변화가 생기지 않는다.
    // Proxy가 적용되지 않았기 때문이다.
    // vm.contacts[0].tel = "010-9999-9999" 로 해야 화면에 변화가 생긴다.
    var model = {
        "contacts": [
            {"no": 1011, "name": "RM", "tel": "010-1234-5678"},
            {"no": 1012, "name": "정국", "tel": "010-1234-5678"},
            {"no": 1013, "name": "제이홉", "tel": "010-1234-5678"},
            {"no": 1014, "name": "슈가", "tel": "010-1234-5678"},
            {"no": 1015, "name": "진", "tel": "010-1234-5678"},
            {"no": 1016, "name": "뷔", "tel": "010-1234-5678"}
        ]
    };

    var vm = Vue.createApp({
        name: "App",
        data() {
            return model;
        }
    }).mount('#app')
</script>
</body>
</html>
