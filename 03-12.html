<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
      <style>
          #list {width: 600px; border:1px solid black; border-collapse: collapse;}
          #list td, #list th {border:1px solid black; text-align: center;}
          #list > thead > tr {color:yellow; background-color: black;}
      </style>
  </head>
  <body>
    <div id="app">
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th><th>이름</th><th>전화번호</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="contact in contacts" :key="contact.no">
                    <td>{{ contact.no }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.tel }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
      var vm = Vue.createApp({
          name : "App",
          data() {
              return {
                  "pageno":1,
                  "pagesize":4,
                  "totalcount":100,
                  "contacts":[
                      {"no" : 1011, "name":"RM", "tel":"010-1234-5678"},
                      {"no" : 1012, "name":"정국", "tel":"010-1234-5678"},
                      {"no" : 1013, "name":"제이홉", "tel":"010-1234-5678"}
                  ]
              }
          }
      }).mount('#app')
  </script>
  </body>
</html>
